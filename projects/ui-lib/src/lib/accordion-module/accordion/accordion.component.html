<ul class="ui-accordion-items">

  <li
    [class.open]="item?.open"
    class="accordion-item"
    *ngFor="let item of _items"
    (click)="toggle(item)">

    <div class="item-title">
      {{item?.title}}
      <ui-toggle-arrow [open]="item?.open"></ui-toggle-arrow>
    </div>
    <div class="item-container"></div>
  </li>


</ul>
